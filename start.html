  <link rel="preconnect" href="https://fonts.googleapis.com">

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Space+Grotesk:wght@500;700&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
  <style>
    *, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }

    :root {
      --color-bg: #0a0a0a;
      --color-white: #fff;
      --color-accent: #ff5724;
      --font-heading: 'Space Grotesk', sans-serif;
      --font-body: 'Inter', sans-serif;
      --font-mono: 'Space Mono', monospace;
    }

    body {
      font-family: var(--font-body);
      background: var(--color-bg);
      color: var(--color-white);
      min-height: 100dvh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 40px 24px;
      -webkit-font-smoothing: antialiased;
    }

    .picker {
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    .brand {
      font-family: var(--font-mono);
      font-size: 14px;
      font-weight: 700;
      letter-spacing: 3px;
      margin-bottom: 32px;
    }

    .brand span { color: var(--color-accent); }

    h1 {
      font-family: var(--font-heading);
      font-size: 28px;
      font-weight: 700;
      letter-spacing: -0.02em;
      margin-bottom: 8px;
    }

    .subtitle {
      font-size: 15px;
      font-weight: 300;
      color: rgba(255, 255, 255, 0.5);
      margin-bottom: 36px;
    }

    .channels {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-bottom: 32px;
    }

    .channel {
      display: flex;
      align-items: center;
      gap: 14px;
      padding: 16px 20px;
      text-decoration: none;
      color: var(--color-white);
      font-size: 16px;
      font-weight: 600;
      transition: all 0.15s ease;
    }

    .channel:hover {
      transform: translateY(-1px);
      filter: brightness(1.1);
    }

    .channel:active {
      transform: translateY(0);
    }

    .channel svg {
      width: 22px;
      height: 22px;
      flex-shrink: 0;
    }

    .channel--imessage { background: #34C759; }
    .channel--whatsapp { background: #25D366; }
    .channel--telegram { background: #0088cc; }
    .channel--line { background: #06C755; }
    .channel--instagram { background: #E4405F; }

    .coming-soon {
      font-family: var(--font-mono);
      font-size: 11px;
      letter-spacing: 1px;
      color: rgba(255, 255, 255, 0.3);
    }

    .footer-link {
      margin-top: 40px;
      font-size: 13px;
      color: rgba(255, 255, 255, 0.3);
    }

    .footer-link a {
      color: var(--color-accent);
      text-decoration: none;
    }

    .footer-link a:hover { text-decoration: underline; }
  </style>
</head>
